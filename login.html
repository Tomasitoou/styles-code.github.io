<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styles - Registro e Inicio de Sesi√≥n</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
    }

    .login-container {
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }

    .login-left {
      flex: 1;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .big-logo {
      width: 80%;
      max-width: 400px;
      height: auto;
      filter: drop-shadow(0 0 20px #ff4081);
    }

    .login-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .form-box {
      width: 80%;
      max-width: 320px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      background-color: #fff;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-box button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      font-size: 15px;
    }

    .form-box button:hover {
      background-color: #e91e63;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 35%;
      cursor: pointer;
      font-size: 16px;
    }

    .error-text {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .toggle-text {
      margin-top: 20px;
      font-size: 14px;
    }

    .toggle-text a {
      color: #ff4081;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .login-left {
        padding: 40px 0;
      }

      .big-logo {
        width: 40%;
      }
    }

    .login-img {
      width: 100%;
      max-width: 400px;
      height: auto;
      object-fit: cover;
    }

    .password-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <img src="img/logo_styles.png" alt="logo" class="big-logo login-img" />
    </div>

    <div class="login-right">
      <!-- REGISTRO -->
      <div class="form-box" id="register-box">
        <h2>Registro</h2>
        <input type="text" id="newUsername" placeholder="Nuevo usuario" required />
        <input type="password" id="newPassword" placeholder="Nueva contrase√±a" required />
        <button onclick="register()">Registrarse</button>
        <p id="registerError" class="error-text"></p>
        <p class="toggle-text">¬øYa tienes una cuenta? <a onclick="showLogin()">Inicia sesi√≥n</a></p>
      </div>

      <!-- LOGIN -->
      <div class="form-box" id="login-box" style="display: none;">
        <h2>Iniciar Sesi√≥n</h2>
        <input type="text" id="username" placeholder="Usuario" required />
        <div class="password-container">
          <input type="password" id="password" placeholder="Contrase√±a" required />
          <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
        </div>
        <button onclick="login()">Entrar</button>
        <p id="loginError" class="error-text"></p>
        <p class="toggle-text">¬øNo tienes una cuenta? <a onclick="showRegister()">Reg√≠strate</a></p>
      </div>
    </div>
  </div>

  <script>
    // Alternar entre formularios
    function showLogin() {
      document.getElementById("register-box").style.display = "none";
      document.getElementById("login-box").style.display = "block";
    }

    function showRegister() {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("register-box").style.display = "block";
    }

    // Registro
    function register() {
      const newUsername = document.getElementById("newUsername").value;
      const newPassword = document.getElementById("newPassword").value;

      if (newUsername && newPassword) {
        localStorage.setItem("registeredUsername", newUsername);
        localStorage.setItem("registeredPassword", newPassword);
        showLogin();
        document.getElementById("registerError").textContent = "";
      } else {
        document.getElementById("registerError").textContent = "Completa ambos campos.";
      }
    }

    // Login
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const storedUsername = localStorage.getItem("registeredUsername");
      const storedPassword = localStorage.getItem("registeredPassword");

      if (username === storedUsername && password === storedPassword) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("username", username);
        window.location.href = "c:\styles-code.github.io/index.html";
      } else {
        document.getElementById("loginError").textContent = "Usuario o contrase√±a incorrectos.";
      }
    }

    // Mostrar/ocultar contrase√±a
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      this.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
    });
  </script>
</body>
</html>
