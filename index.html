<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Styles - Motor de Búsqueda de Moda</title>
<link rel="stylesheet" href="css styles.css">
</head>
<body>

  <!-- ====================== HEADER ====================== -->
  <header> 
    <!-- Logo de la aplicación -->
    <div class="logo">
      <span class="app-name">Styles</span>
    </div>

    <!-- Barra de búsqueda -->
    <input type="text" id="searchInput" placeholder="Buscar estilos por hashtag..." />

    <!-- Iconos de usuario -->
    <div class="header-icons">
      <a style="color: white;" href="#" id="login">Iniciar sesión</a>
      <a style="color: #fffcdf;" href="#" id="favs">favoritos</a>
    </div>
  </header>

  <!-- ====================== BARRA DE RECOMENDACIONES ====================== -->
  <section id="recomendaciones">
    <h2>Explora por estilos:</h2>
    <div class="sugerencias">
      <button class="sugerencia">#streetwear</button>
      <button class="sugerencia">#casual</button>
      <button class="sugerencia">#formal</button>
      <button class="sugerencia">#oversize</button>
      <button class="sugerencia">#vintage</button>
      <!-- Agrega más sugerencias aquí si lo deseas -->
    </div>
  </section>

  <!-- ====================== GALERÍA DE OUTFITS ====================== -->
  <section class="style-sections">
  <h2>Explora por categoría</h2>
  <div class="style-grid">
    <div class="style-card" onclick="openStyleModule('streetwear')">
      <h3>#Streetwear</h3>
    </div>
    <div class="style-card" onclick="openStyleModule('casual')">
      <h3>#Casual</h3>
    </div>
    <div class="style-card" onclick="openStyleModule('formal')">
      <h3>#Formal</h3>
    </div>
    <div class="style-card" onclick="openStyleModule('oversize')">
      <h3>#Oversize</h3>
    </div>
    <div class="style-card" onclick="openStyleModule('vintage')">
      <h3>#Vintage</h3>
    </div>
  </div>
</section>

  <!-- ====================== SECCIÓN DE FAVORITOS ====================== -->


  <!-- ====================== MODAL DE LOGIN ====================== -->
<div class="login-modal" id="loginModal" style="display: none;">
  <div class="modal-content">

    <!-- Contenedor del logo -->
    <div class="logo">
      <img src="img/logo.png" alt="Logo de Styles">
    </div>

    <!-- Texto de bienvenida -->
    <h2>Bienvenido a Styles</h2>
    <p>¿Listo para entrar en tendencia?</p>

    <!-- Campos del formulario -->
    <input type="text" placeholder="Usuario">
    <input type="password" placeholder="Contraseña">

    <!-- Botón de cerrar -->
    <button onclick="cerrarModal()">Cerrar</button>
  </div>
</div>
<button id="botonFavoritos" class="boton-favoritos">
  ❤️
</button>
<div id="panelFavoritos" class="panel-favoritos oculto">
  <h3>Mis favoritos</h3>
  <div class="contenedor-favs"></div>
</div>

<!-- ====================== SCRIPT PRINCIPAL ====================== -->
   <script src="script.js"></script>
</body>
</html>
